# Market Insights Configuration

# Logging configuration
log_level: INFO

# Enabled analyzers (list of analyzer names)
enabled_analyzers:
  - index_valuation

# Enabled notifiers (list of notifier names)
enabled_notifiers:
  - console
  - telegram

# Retry configuration
max_retries: 3
retry_delay: 1.0

# HTTP configuration
http_timeout: 10.0
